---
- name: Install mandatory packages centos
  dnf:
    name: ['dnf-plugins-core', 'python-dnf', 'python2']
    state: present
- name: Add Docker repo
  get_url:
    url: "{{ rpm_repo }}"
    dest: /etc/yum.repos.d/docer-ce.repo
- name: Install docker CE
  dnf:
    name: docker-ce
    state: present
